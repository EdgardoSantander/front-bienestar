<br>
<h1 class="titulo">METRICAS HEALTH CONNECT</h1>
<div class="card">
    <p-table #dt [columns]="cols" [value]="products"  [scrollable]="true" scrollHeight="500px" selectionMode="multiple"  [exportHeader]="'customExportHeader'" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template #caption>
            <div class="text-end pb-4">
                <p-button icon="pi pi-external-link" label="Exportar "  />
            </div>
        </ng-template>
        <ng-template #header let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{ col.header }}
                </th>
            </tr>
        </ng-template>
        <ng-template #body let-rowData let-columns="columns">
            <tr >
                <td *ngFor="let col of columns">
                    {{ rowData[col.field] }}
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
